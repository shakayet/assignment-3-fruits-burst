<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Heaven</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-auto">
    <header>
        <!-- Navigation bar start here -->
        <nav>
            <div class="flex justify-around bg-[#F85559] text-white h-20 rounded-full mx-10  my-10 lg:mx-28">
                <div class="hidden md:flex gap-5 items-center">
                    <a href="">Home</a>
                    <a href="">About Us</a>
                    <a href="">Shop</a>
                    <a href="">All Fruits</a>
                </div>
                <div class="flex gap-2 items-center">
                    <div>
                        <img class="w-[40px]" src="images/logo.png" alt="">
                    </div>
                    <h1>Fruit Burst</h1>
                </div>
                <div class="flex items-center">
                    <div class="rounded-xl bg-white px-2 py-2 px-6 py-2">
                        <input type="text" name="" id="" placeholder="Search here">
                    </div>
                    <div class="relative right-10">
                        <img class="w-[22px]" src="icon/icons8-search-50.png" alt="">
                    </div>
                    <div class="md:hidden">
                        <img src="icon/Frame.svg" alt="">
                    </div>
                </div>
            </div>
        </nav>

        <!-- Slider banner section start from here -->
        <section>
            <div class="carousel w-auto md:mx-28">
                <div id="slide1" class="carousel-item relative w-full">
                    <img src="images/banner1.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide4" class="btn btn-circle">❮</a>
                        <a href="#slide2" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide2" class="carousel-item relative w-full">
                    <img src="images/banner2.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide1" class="btn btn-circle">❮</a>
                        <a href="#slide3" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide3" class="carousel-item relative w-full">
                    <img src="images/banner3.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide2" class="btn btn-circle">❮</a>
                        <a href="#slide4" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide4" class="carousel-item relative w-full">
                    <img src="images/banner4.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide3" class="btn btn-circle">❮</a>
                        <a href="#slide1" class="btn btn-circle">❯</a>
                    </div>
                </div>
            </div>
            <div class=" text-white relative bottom-[450px] text-center">
                <h1 class="text-6xl font-bold pb-4">Exotic tastes at your <br> doorstep</h1>
                <p class="pb-5">We supply highly quality organic products</p>
                <button class="btn btn-error text-white">Shop Now</button>
            </div>
            <div class="hidden lg:flex gap-7 justify-center items-center bg-slate-100 relative bottom-[300px] left-[240px] w-[900px] h-[120px]">
                <div class="w-[100px]">
                    <img src="images/fruit1.png" alt="">
                    <p>Strawberry</p>
                </div>
                <div class="w-[80px]">
                    <img src="images/fruit2.png" alt="">
                    <p>Orange</p>
                </div>
                <div class="w-[100px]">
                    <img src="images/fruit3.png" alt="">
                    <p>Mango</p>
                </div>
                <div class="w-[100px]">
                    <img src="images/fruit4.png" alt="">
                    <p>Strawberry</p>
                </div>
                <div class="w-[100px]">
                    <img src="images/fruit5.png" alt="">
                    <p>Mango</p>
                </div>
            </div>
        </section>
    </header>
    <main class="mx-10px md:mx-16px lg:mx-24px">

    </main>
    <footer>

    </footer>
</body>

</html>
